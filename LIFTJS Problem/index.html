<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LIFT JS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="building_body">
      <div class="container_floors" id="container_floors"></div>

      <div class="shaft-lifts">
        <div class="shaft">
          <div class="lift" id="lift-A" style="bottom: 0%">
            <div class="left_door"></div>
            <div class="right_door"></div>
            <div class="floor_view">0</div>
            <span class="label">A</span>
          </div>
        </div>

        <div class="shaft">
          <div class="lift" id="lift-B" style="bottom: 85.68%">
            <div class="left_door"></div>
            <div class="right_door"></div>
            <div class="floor_view">0</div>
            <span class="label">B</span>
          </div>
        </div>
      </div>
    </div>

    <div class="interior_floor_pannels">
      <div class="pannel" id="pannel-A">
        <h3>Pannel Lift 1</h3>
        <div class="view_pannel" id="view_pannel_A">--</div>
        <div class="grid_buttons" id="intern-btns-A"></div>
        <div class="state" id="state-A">IDLE</div>
      </div>

      <div class="pannel" id="pannel-B">
        <h3>Pannel Lift 2</h3>
        <div class="view_pannel" id="view_pannel_B">--</div>
        <div class="grid_buttons" id="intern-btns-B"></div>
        <div class="state" id="state-B">IDLE</div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
